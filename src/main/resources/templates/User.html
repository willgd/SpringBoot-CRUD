<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>

            $(".del").click(function () {
                let confirm1 = confirm("确定删除用户" + this.name + "吗？");

                    $("#deleteForm").attr("action", this.href).submit();
                    return false;
                } else {
                    return false;
                }
            })
        })

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Open Sans Light';
            letter-spacing: .05em;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        table.gridtable {
            font-family: verdana, arial, sans-serif;
            font-size: 15px;
            text-align: center;
            margin-left: 30%;
            background-image: linear-gradient(to right, #fffbfb, #eadae5);
            background-color: #fff;
            border-radius: 15px;
            position: relative;
            outline: none;
            border: 1px solid;
        }

        table.gridtable th {
            padding: 8px;
        }

        table.gridtable td {
            padding: 8px;

        }

        .MyActive a {
            text-decoration-line: none;
            color: #36abf4;
        }

        .MyActive {
            text-align: center;
            line-height: 80px;
        }

        .container {
            height: 100%;
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .div-right {
            float: right;
        }

        .listitem {
            margin-left: 20px;
            margin-top: 20px;
            overflow: hidden;

        }

        .listitemimage {
            width: 50px;
            height: 50px;
            transition: all 0.6s;
        }

        .listitemimage:hover {
            transform: scale(5);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="div-right">当前页面浏览次数[[${userCount}]]</div>
    <table class="gridtable" id="dataTable">
        <caption class="MyActive">用户信息</caption>
        <tr>
            <td><input type="checkbox"></td>
            <td><label>序号</label></td>
            <td><label>头像</label></td>
            <td><label>昵称</label></td>
            <td><label>年龄</label></td>
            <td><label>邮箱</label></td>
            <td><label>性别</label></td>
            <td><label>level</label></td>
            <td><label>电话号码</label></td>
            <td><label>生日</label></td>
            <td class="MyActive"><a th:href="@{/addUser}">添加</a></td>
        </tr>
        <tr th:each="user,count:${userList}" class="listitem">
            <td><input type="checkbox"></td>
            <td th:text="${count.count}"></td>
            <td><img height="50" width="50" alt="" th:src="@{/}+${user.avatar}" class="listitemimage"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.level}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${#dates.format(user.birth, 'yyyy-MM-dd')}"></td>
            <td class="MyActive"><a th:href="@{/user/}+${user.userId}">修改</a>/<a class="del"
                                                                                 th:href="@{/user/}+${user.userId}"
                                                                                 th:name="${user.name}">删除</a>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{/user?pageNum=1&pageSize=5}">首页</a>
                <a th:href="'/user?pageNum='+${userList.pageNum-1}">上一页</a>
                <a th:href="'/user?pageNum='+${userList.pageNum+1}">下一页</a>
            </td>
        </tr>
    </table>

</div>
<form id="deleteForm" method="post">
    <input type="hidden" name="_method" value="delete">
</form>


<br>
<br>
<br>
</body>
</html>
